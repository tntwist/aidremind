quarkus.http.port=8084
# Configures the AMQP broker credentials.
amqp-username=quarkus
amqp-password=quarkus
# Configure the AMQP connector to read from the `prices` queue
mp.messaging.incoming.task-created.connector=smallrye-amqp
mp.messaging.incoming.task-created.durable=true
quarkus.qpid-jms.url=localhost:5672/
# Quartz configuration
quarkus.quartz.clustered=true 
quarkus.quartz.store-type=db
quarkus.quartz.force-start=true 
# Datasource configuration.
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quartz
quarkus.datasource.password=quartz
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quartz
# flyway configuration
quarkus.flyway.connect-retries=10
quarkus.flyway.table=flyway_quarkus_history
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=1.0
quarkus.flyway.baseline-description=Quartz